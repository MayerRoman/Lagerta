# Total number of client accounts in a simulated banking system.
simulation.test.total.accounts=50000

# A length of a generator sequence chunk per each simulation worker.
simulation.test.worker.offset=1500000

# Initial amount of money per each account.
simulation.test.initial.account.money=1000000000

# Maximum amount of money transferred within one simulated transaction, preferably a prime number.
simulation.test.transaction.money.limit=157

# Maximum sender account number, preferably a prime number.
simulation.test.sender.account.max=24989

# Maximum receiver account number, preferably a prime number.
simulation.test.receiver.account.max=49991

# Number of initial transfer transactions per account.
simulation.test.account.initial.transactions=20

# Maximum size of batch simulation test will use while prepopulating caches.
simulation.test.prepopulation.batch.limit=500

# Number of cache partitions for simulation caches.
simulation.test.cache.partitions=128
